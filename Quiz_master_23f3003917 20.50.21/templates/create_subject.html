{% extends "base.html" %}

{% block title %} Create Subject - Quiz Master {% endblock %}

{% block content %}
<style>
    body {
        background-image: url('https://source.unsplash.com/1600x900/?books,study');
        background-size: cover;
        background-position: center;
        backdrop-filter: blur(5px);
        font-family: 'Poppins', sans-serif;
        opacity: 0;
        animation: fadeIn 1s ease-in-out forwards;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .container {
        max-width: 1000px;
        margin-top: 50px;
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
        transition: all 0.5s;
    }

    .container:hover {
        transform: scale(1.01);
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
    }

    .card {
        border: none;
        border-radius: 15px;
        overflow: hidden;
    }

    .card-header {
        background: linear-gradient(135deg, #4f46e5, #6d28d9);
        color: #fff;
        border-radius: 15px 15px 0 0;
        text-align: center;
        padding: 25px;
        font-size: 26px;
        font-weight: bold;
        letter-spacing: 1px;
    }

    .form-control {
        border-radius: 10px;
        border: 1px solid #ccc;
        transition: all 0.3s;
        font-size: 16px;
        padding: 15px;
    }

    .form-control:focus {
        border-color: #4f46e5;
        box-shadow: 0 0 15px rgba(79, 70, 229, 0.3);
        transform: scale(1.02);
    }

    textarea.form-control {
        resize: none;
    }

    .btn-success {
        background: #4f46e5;
        border: none;
        border-radius: 25px;
        padding: 12px 25px;
        font-size: 18px;
        transition: all 0.4s;
        letter-spacing: 0.5px;
    }

    .btn-success:hover {
        background: #4338ca;
        transform: scale(1.1);
        box-shadow: 0 10px 20px rgba(79, 70, 229, 0.5);
    }

    .btn-secondary {
        border-radius: 25px;
        padding: 10px 25px;
        font-size: 16px;
        transition: all 0.3s;
    }

    .btn-secondary:hover {
        background-color: #e5e7eb;
        transform: scale(1.05);
    }

    .card-footer {
        background-color: #f9f9f9;
        border-radius: 0 0 15px 15px;
        padding: 20px;
        text-align: center;
    }

    label {
        font-weight: 600;
    }

    /* Subtle button transition */
    a {
        transition: all 0.3s;
    }

    a:active {
        transform: scale(0.95);
    }
</style>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card shadow-lg">
                <div class="card-header">
                    <h3>Create a New Subject</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-4">
                            <label for="subject" class="form-label">Subject Name</label>
                            <input type="text" class="form-control" id="subject" name="subject" required>
                        </div>
                        <div class="mb-4">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-success w-100">✅ Create Subject</button>
                    </form>
                </div>
                <div class="card-footer">
                    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">⬅ Back to Admin Dashboard</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
