{% extends 'base.html' %}

{% block content %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap');

    body {
        background: #0c0c0c;
        font-family: 'Oxanium', sans-serif;
        overflow: hidden;
    }

    /* === Background === */
    .background {
        background-image: url('https://unsplash.com/photos/a-group-of-girls-standing-in-front-of-a-mirror-n3MPVLMwBqA');
        background-size: cover;
        background-position: center;
        height: 100vh;
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        z-index: -1;
        filter: brightness(0.3);
    }

    /* === Smaller Container === */
    .container {
        background-color: rgba(0, 0, 0, 0.7);
        border-radius: 15px;
        padding: 30px;
        max-width: 500px;
        margin-top: 12%;
        box-shadow: 0 10px 30px rgba(0, 234, 255, 0.2);
        text-align: center;
        animation: fadeIn 1.5s ease-in-out;
    }

    /* === Smaller Title === */
    h1 {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 10px;
        color: #00eaff;
        text-transform: uppercase;
        letter-spacing: 1.5px;
        animation: glitchText 1.5s infinite;
    }

    /* === Glitch Animation === */
    @keyframes glitchText {
        0% {
            text-shadow: 2px 2px #ff003c, -2px -2px #00eaff;
        }
        25% {
            text-shadow: -2px -2px #ff003c, 2px 2px #00eaff;
        }
        50% {
            text-shadow: 2px -2px #ff003c, -2px 2px #00eaff;
        }
        75% {
            text-shadow: -2px 2px #ff003c, 2px -2px #00eaff;
        }
        100% {
            text-shadow: 2px 2px #ff003c, -2px -2px #00eaff;
        }
    }

    /* === Smaller Description === */
    p {
        font-size: 0.9rem;
        margin-bottom: 20px;
        color: #ccc;
    }

    /* === Button Styling === */
    .btn-lg {
        font-size: 0.9rem;
        padding: 12px 40px;
        border-radius: 50px;
        font-weight: bold;
        width: 90%;
        transition: all 0.3s;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    /* === User Button === */
    .btn-primary {
        background-color: #00eaff;
        color: #000;
        box-shadow: 0 5px 20px rgba(0, 234, 255, 0.3);
    }

    .btn-primary:hover {
        background-color: #ff003c;
        color: #fff;
        transform: scale(1.05);
        box-shadow: 0 15px 40px rgba(255, 0, 60, 0.5);
    }

    /* === Admin Button === */
    .btn-danger {
        background-color: #ff003c;
        color: #000;
        box-shadow: 0 5px 20px rgba(255, 0, 60, 0.3);
    }

    .btn-danger:hover {
        background-color: #00eaff;
        color: #fff;
        transform: scale(1.05);
        box-shadow: 0 15px 40px rgba(0, 234, 255, 0.5);
    }

    /* === Smooth Button Transition === */
    .btn-lg:hover {
        transform: scale(1.08);
    }

    /* === Smooth Fade Animation === */
    @keyframes fadeIn {
        from {
            transform: translateY(20px);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    /* === Back to Home Link === */
    a {
        color: #00eaff;
        text-decoration: none;
        transition: all 0.3s;
    }

    a:hover {
        text-shadow: 0 0 15px #00eaff;
        color: #fff;
    }
</style>

<!-- Background Overlay -->
<div class="background"></div>

<!-- Main Container -->
<div class="container">
    <h1>Welcome to Quiz Master üéì</h1>
    <p>Test your knowledge and challenge yourself with our exciting quizzes!</p>

    <!-- Buttons Section -->
    <div class="mt-4">
        <a href="{{ url_for('user_login') }}" class="btn btn-primary btn-lg">
            üë®‚Äçüéì Login as User
        </a>
        <br><br>
        <a href="{{ url_for('admin_login') }}" class="btn btn-danger btn-lg">
            üõ† Login as Admin
        </a>
    </div>
</div>
{% endblock %}
