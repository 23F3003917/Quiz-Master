{% extends "base.html" %}

{% block title %} Delete Quiz - Quiz Master {% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-danger text-white text-center">
            <h3>Delete Quiz</h3>
        </div>
        <div class="card-body text-center">
            <h4 class="text-danger">Are you sure you want to delete this quiz?</h4>
            <p class="text-muted"><strong>Quiz Title:</strong> {{ quiz.title }}</p>
            <p class="text-muted"><strong>Description:</strong> {{ quiz.description }}</p>
            <p class="text-muted"><strong>Date:</strong> {{ quiz.date_of_quiz }}</p>
            
            <form method="POST" action="{{ url_for('delete_quiz', quiz_id=quiz.id) }}">
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
