{% extends "base.html" %}

{% block title %} Create Quiz - Quiz Master {% endblock %}

{% block content %}
<style>
    body {
        background-image: url('https://source.unsplash.com/1600x900/?education,learning');
        background-size: cover;
        background-position: center;
        font-family: 'Poppins', sans-serif;
        animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .container {
        max-width: 800px;
        margin-top: 50px;
    }

    .card {
        background-color: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border: none;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
        transition: all 0.5s;
    }

    .card:hover {
        transform: scale(1.02);
        box-shadow: 0 25px 60px rgba(0, 0, 0, 0.15);
    }

    .form-control {
        border-radius: 8px;
        padding: 12px;
        border: 1px solid #ddd;
        transition: all 0.3s;
    }

    .form-control:focus {
        border-color: #4f46e5;
        box-shadow: 0 0 15px rgba(79, 70, 229, 0.3);
        transform: scale(1.01);
    }

    textarea.form-control {
        resize: none;
    }

    label {
        font-weight: bold;
        color: #4f46e5;
    }

    .btn-success {
        background-color: #4f46e5;
        border: none;
        border-radius: 25px;
        padding: 12px 30px;
        font-size: 18px;
        transition: all 0.3s;
    }

    .btn-success:hover {
        background-color: #4338ca;
        transform: scale(1.05);
        box-shadow: 0 10px 30px rgba(79, 70, 229, 0.3);
    }

    /* Customizing Date Picker */
    input[type="date"] {
        padding: 10px;
        font-size: 16px;
        border-radius: 8px;
        border: 1px solid #ddd;
        transition: all 0.3s;
    }

    input[type="date"]:focus {
        border-color: #4f46e5;
        box-shadow: 0 0 15px rgba(79, 70, 229, 0.3);
        transform: scale(1.01);
    }

    .back-btn {
        background-color: transparent;
        border: none;
        color: #6c757d;
        font-size: 16px;
        transition: all 0.3s;
    }

    .back-btn:hover {
        color: #4f46e5;
        transform: scale(1.05);
    }

    /* Custom Navbar Section */
    .navbar {
        background-color: #ffffff;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .navbar a {
        text-decoration: none;
        color: #4f46e5;
        font-weight: bold;
    }

    .navbar a:hover {
        text-decoration: underline;
    }
</style>

<div class="container">
    <!-- Navigation Bar -->
    <div class="d-flex justify-content-between align-items-center navbar">
        <a href="{{ url_for('admin_dashboard') }}" class="back-btn">â¬… Back to Dashboard</a>
        <div class="d-flex align-items-center">
            <span class="fw-bold text-muted me-3">Welcome, Admin</span>
            <a href="{{ url_for('index') }}" class="btn btn-outline-danger">Logout</a>
        </div>
    </div>

    <!-- Page Title -->
    <div class="text-center mt-4">
        <h3 class="text-primary fw-bold">Create Quiz for {{ chapter.name }}</h3>
        <p class="text-muted">Fill in the details below to create a new quiz.</p>
    </div>

    <!-- Quiz Creation Form -->
    <div class="card mt-4">
        <div class="card-body">
            <form method="POST" action="{{ url_for('create_quiz', chapter_id=chapter.id) }}">
                <!-- Quiz Title -->
                <div class="mb-3">
                    <label for="title" class="form-label">Quiz Title</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="Enter quiz title" required>
                </div>

                <!-- Quiz Description -->
                <div class="mb-3">
                    <label for="description" class="form-label">Quiz Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3" placeholder="Enter quiz description" required></textarea>
                </div>

                <!-- Time Duration -->
                <div class="mb-3">
                    <label for="time_duration" class="form-label">Time Duration (minutes)</label>
                    <input type="number" class="form-control" id="time_duration" name="time_duration" placeholder="Enter duration" required>
                </div>

                <!-- Quiz Date -->
                <div class="mb-3">
                    <label for="date_of_quiz" class="form-label">Quiz Date</label>
                    <input type="date" class="form-control" name="date_of_quiz" required>
                </div>

                <!-- Submit Button -->
                <div class="d-flex justify-content-end mt-4">
                    <button type="submit" class="btn btn-success">ðŸš€ Create Quiz</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
