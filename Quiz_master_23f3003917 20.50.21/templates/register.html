{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<style>
    body {
        background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
        font-family: 'Poppins', sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        max-width: 600px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 30px 60px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        animation: fadeIn 1s ease-in-out;
    }

    .container h3 {
        text-align: center;
        margin-bottom: 20px;
        font-weight: bold;
        color: #4CAF50;
    }

    .form-control {
        background-color: transparent;
        border: 1px solid #ccc;
        color: #fff;
    }

    .form-control:focus {
        background-color: transparent;
        border: 1px solid #4CAF50;
        box-shadow: none;
        color: #fff;
    }

    label {
        color: #fff;
    }

    .btn-primary {
        background-color: #4CAF50;
        border: none;
        transition: all 0.3s;
    }

    .btn-primary:hover {
        background-color: #388E3C;
        transform: scale(1.05);
    }

    .text-center a {
        color: #f8d7da;
        text-decoration: none;
        transition: color 0.3s;
    }

    .text-center a:hover {
        color: #fff;
    }

    .strength-meter {
        height: 8px;
        border-radius: 5px;
        margin-top: -10px;
        transition: all 0.3s;
    }

    #strength-text {
        font-size: 14px;
        margin-bottom: 10px;
    }

    @keyframes fadeIn {
        0% { transform: scale(0.8); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }

</style>

<div class="container">
    <h3>ðŸš€ Create an Account</h3>
    <form method="POST" action="{{ url_for('register') }}">
        <div class="mb-3">
            <label for="email" class="form-label">ðŸ“§ Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">ðŸ”‘ Password</label>
            <input type="password" class="form-control" id="password" name="password" required onkeyup="checkPasswordStrength()">
            <div class="strength-meter" id="strength-meter"></div>
            <p id="strength-text"></p>
        </div>

        <div class="mb-3">
            <label for="full_name" class="form-label">ðŸ‘¤ Full Name</label>
            <input type="text" class="form-control" id="full_name" name="full_name" required>
        </div>

        <div class="mb-3">
            <label for="dob" class="form-label">ðŸŽ‚ Date of Birth</label>
            <input type="date" class="form-control" id="dob" name="dob" required>
        </div>

        <div class="mb-3">
            <label for="qualification" class="form-label">ðŸŽ“ Qualification</label>
            <input type="text" class="form-control" id="qualification" name="qualification" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">ðŸš€ Register Now</button>
    </form>

    <div class="text-center mt-3">
        <p>Already have an account? <a href="{{ url_for('user_login') }}">Login here</a></p>
    </div>
</div>

<script>
    // Restrict Date of Birth to 18+ Only
    const dobInput = document.getElementById('dob');
    const today = new Date();
    const maxDate = new Date(today.getFullYear() - 18, today.getMonth(), today.getDate());
    dobInput.max = maxDate.toISOString().split('T')[0];

    // Password Strength Checker
    const strengthMeter = document.getElementById('strength-meter');
    const strengthText = document.getElementById('strength-text');
    const passwordInput = document.getElementById('password');

    function checkPasswordStrength() {
        const password = passwordInput.value;
        let strength = 0;

        if (password.length > 7) strength++;
        if (password.match(/[a-z]+/)) strength++;
        if (password.match(/[A-Z]+/)) strength++;
        if (password.match(/[0-9]+/)) strength++;
        if (password.match(/[$@#&!]+/)) strength++;

        // Update Strength Meter
        if (strength === 0) {
            strengthMeter.style.backgroundColor = 'transparent';
            strengthText.innerHTML = '';
        } 
        else if (strength === 1) {
            strengthMeter.style.backgroundColor = '#f44336';
            strengthMeter.style.width = '20%';
            strengthText.innerHTML = 'ðŸŸ¥ Very Weak';
        } 
        else if (strength === 2) {
            strengthMeter.style.backgroundColor = '#ff9800';
            strengthMeter.style.width = '50%';
            strengthText.innerHTML = 'ðŸŸ§ Weak';
        } 
        else if (strength === 3) {
            strengthMeter.style.backgroundColor = '#ffc107';
            strengthMeter.style.width = '75%';
            strengthText.innerHTML = 'ðŸŸ¨ Moderate';
        } 
        else if (strength === 4) {
            strengthMeter.style.backgroundColor = '#4CAF50';
            strengthMeter.style.width = '100%';
            strengthText.innerHTML = 'ðŸŸ© Strong';
        }
    }
</script>

{% endblock %}
