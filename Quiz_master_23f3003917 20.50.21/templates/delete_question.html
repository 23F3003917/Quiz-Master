{% extends "base.html" %}

{% block title %}Delete Question{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg border-0 rounded">
        <div class="card-header bg-danger text-white text-center">
            <h3>Delete Question</h3>
        </div>
        <div class="card-body text-center">
            <p class="lead">Are you sure you want to delete this question?</p>
            <p><strong>Question:</strong> {{ question.question_text }}</p>
            <form method="POST" action="{{ url_for('delete_question', question_id=question.id) }}">
                <button type="submit" class="btn btn-danger">Delete</button>
                <a href="{{ url_for('view_quiz', quiz_id=question.quiz_id) }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
